<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calc_style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="output">
                <div class="previous-history">
                    <p id="value-history"></p>
                </div>
                <div class="current-number">
                    <p id="value-output"></p>
                </div>
            </div>
            <div class="calculator-keyboard">
                <button class="calc-operator" id="clear">C</button>
                <button class="calc-delete" id="backspace">CE</button>
                <button class="calc-operator" id="%">%</button>
                <button class="calc-operator" id="/">รท</button>
                <button class="calc-number" id="7">7</button>
                <button class="calc-number" id="8">8</button>
                <button class="calc-number" id="9">9</button>
                <button class="calc-operator" id="*">*</button>
                <button class="calc-number" id="4">4</button>
                <button class="calc-number" id="5">5</button>
                <button class="calc-number" id="6">6</button>
                <button class="calc-operator" id="-">-</button>
                <button class="calc-number" id="1">1</button>
                <button class="calc-number" id="2">2</button>
                <button class="calc-number" id="3">3</button>
                <button class="calc-operator" id="+" style="grid-area: 4/4/span 2/4;">+</button>
                <button class="calc-number" id=".">.</button>
                <button class="calc-number" id="0">0</button>
                <button class="calc-equals" id="=" style = "background: rgb(194, 194, 194); 
                color: rgb(0,0,0); " onmouseover="this.style.background = 'rgb(235, 235, 235)'" onmouseout="this.style.background = 'rgb(194, 194, 194)'">=</button>
            </div>
        </div>
    </div>


    <!-- <script src="./calc_app.js"></script> -->
    <script src="./script.js"></script>
</body>
</html>
